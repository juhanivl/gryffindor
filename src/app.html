<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-controller="GreetingsController as greetingsCtrl">
    
    <h1>{{greetingsCtrl.greeting}}</h1>
    <p>This is {{greetingsCtrl.who | uppercase}} speaking.</p>
    
    <div ng-controller="ContentController as contentCtrl">
      <p>{{contentCtrl.content}}</p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Include angular files & plugins -->
    <script src="../bower_components/angular/angular.js"></script>
    
    <!-- Include My App's JS file(s)-->
    <script src="app.js"></script>
    <script src="my-module.js"></script>

  </body>
</html>
